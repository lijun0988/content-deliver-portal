
<div class="row-fluid" ng-controller="changePlanCtrl" ng-init="messages = { successLicenseUpdated: 'Licensing Info updated OK', errorLicenseUpdated: 'Error: Licensing Info not updated' }">
	<div class="span10 offset2">
	<form name="selectPlanForm" novalidate ng-submit="changePlan()">
		<div class="row-fluid">
			<div class="span4"><h3>Change Licensing or Plan</h3></div>
			<div class="span4"></div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<h4>Product Type</h4>
				<div class="span12 accountPlanSelect">
					<select ng-model="license.hostingType" name="hostingType" ng-options="hostingType for hostingType in hostingTypes" required class="span12" id="account-plan-select">
					</select>
				</div>
			</div>
			<div class="span4">
				<h4>Price Plan</h4>
				<select ng-model="selectedPlan.id" name="selectedPlan" ng-options="plan.id as plan.name for plan in plans.data | filter: {hostingType: license.hostingType}" required class="span12" id="price-plan-select">
				</select>
				<div class="error"
					ng-show="selectPlanForm.selectedPlan.$dirty && selectPlanForm.selectedPlan.$invalid && !selectPlanForm.selectedPlan.$focused">The Price Plan is required.
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span4">
				<p class="alertMessage">{{successMessage}}</p>
			</div>
			<div class="span4">
				<button type="submit" id="savePlan" ng-disabled="selectPlanForm.$invalid||selectPlanForm.$pristine"	class="lightBlueBtn floatRight button"><i class="fa fa-floppy-o"></i> Save Plan Information</button>
			</div>
		</div>
	</form>
	<hr>
	</div>
</div>
